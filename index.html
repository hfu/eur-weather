<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUR Weather - 為替ナッジ</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌍 EUR Weather</h1>
      <p class="subtitle">今日の為替タイミング</p>
    </header>
    
    <main>
      <div id="loading" class="loading">
        <p>データを読み込み中...</p>
      </div>
      
      <div id="error" class="error" style="display: none;" aria-live="polite">
        <p>データの取得に失敗しました</p>
      </div>
      
      <div id="content" style="display: none;" aria-live="polite">
        <div class="currency-card">
          <h2>🇯🇵 JPY → EUR</h2>
          <div class="weather-display">
            <div class="weather-icon" id="jpy-icon">-</div>
            <div class="rate-info">
              <div class="current-rate">
                <span class="label">今日のレート:</span>
                <span class="value" id="jpy-rate">-</span>
              </div>
              <div class="avg-diff">
                <span class="label">30日平均との差:</span>
                <span class="value" id="jpy-diff">-</span>
              </div>
            </div>
          </div>
          <p class="comment" id="jpy-comment">-</p>
        </div>
        
        <div class="currency-card">
          <h2>🇺🇸 USD → EUR</h2>
          <div class="weather-display">
            <div class="weather-icon" id="usd-icon">-</div>
            <div class="rate-info">
              <div class="current-rate">
                <span class="label">今日のレート:</span>
                <span class="value" id="usd-rate">-</span>
              </div>
              <div class="avg-diff">
                <span class="label">30日平均との差:</span>
                <span class="value" id="usd-diff">-</span>
              </div>
            </div>
          </div>
          <p class="comment" id="usd-comment">-</p>
        </div>
      </div>
    </main>
    
    <footer>
      <p class="note">※ データは参考用です。実際の取引レートとは異なる場合があります。</p>
      <p class="update-time" id="update-time"></p>
      <p class="disclaimer">本サービスは無保証で提供されており、為替取引による損失について一切の責任を負いません。投資判断は自己責任で行ってください。</p>
    </footer>
  </div>
  
  <script type="module" src="/main.js"></script>
</body>
</html>
